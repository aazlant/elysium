{{template "header.html" .}}

<div class="mdl-grid mdl-grid--no-spacing">
  <div class="mdl-cell--2-col" style="position:relative; background-color: #333; color:#fff;">
    <div style="position: fixed;">
      <ul>
      {{ range .Topics }}
        <li><a href="/topic/{{.Guid}}">{{.Title}}</a></li>
      {{end}}
      </ul>
    </div>
  </div>

  <div class="mdl-cell--10-col">
    <h1>{{.Title}}</h1>
    <h4>{{.Guid}}</h4>
    {{ range .Posts }}
      <div class="mdl-grid post">
        <div class="mdl-cell mdl-cell--2-col">
          <div style="width:60px;height:60px;border-radius:8px;background-color:#eee;"></div>
        </div>
        <div class="mdl-cell mdl-cell--10-col">
          {{.FText }}
        </div>
      </div>
    {{ end}}
  </div>
</div>






{{template "footer.html" .}}
